<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>JanuszPol</title>
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
    <header class="top-header">
        <h1 class="business-name">JanuszPol</h1>
        <p class="motto">Kozia Wólka 53 </p>
        <div class="header-buttons">
            <a href="main.html" class="button-like">Zmień sklep</a>
            <a href="create-account.html" class="button-like">Załóż konto</a>
        </div>
    </header>
    <main>
        <article class="single-column-layout login-column">
            <h2>Logowanie</h2>
            <form action="login.html" method="post" class="full-width">
                <div class="text-input-group">
                    <label for="login">E-mail</label>
                    <input type="text" id="login" name="login">
                </div>
                <div class="text-input-group">
                    <label for="password">Hasło</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="submit-group">
                    <button type="submit" name="submit-login">Zaloguj się</button>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
