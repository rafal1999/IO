{% extends templates/TwoColumnLayout.html %}
{% block leftMenu %}
<h2 class="category-list-header">Kategorie</h2>
<ul class="category-list">
{% foreach($categories as $category): %}
    <li>
        <a href="?controller=SearchResultController&amp;category={{{ urlencode($category['_idCategory']) }}}">{{{ $category['_categoryName'] }}}</a>
    </li>
{% endforeach; %}
</ul>
{% endblock %}
{% block mainColumn %}
<section>
    <form action="?controller=SearchResultController" method="get">
        <div class="text-input-group">
            <label for="search">Znajd≈∫ produkt</label>
            <input name="search" id="search" type="text">
            <button type="submit">Szukaj</button>
        </div>
        
    </form>
</section>
<section>
    <main>
        {% yield shopContent %}
    </main>
</section>
{% endblock %}
