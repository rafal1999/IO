{% extends templates/SingleColumnLayout.html %}
{% block main %}
<h2 class="shop-list-header">Wybierz sklep</h2>
<ul class="shop-list">
    {% foreach ($shops as $shop): %}
    <li>
        <a href="?controller=MainPageController&amp;_idShop={{{ $shop['_idShop'] }}}">{{{ $shop['_name'] }}}</a>
    </li>
    {% endforeach; %}
</ul>
{% endblock %}
